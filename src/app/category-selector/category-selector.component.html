<form [formGroup]="form" (ngSubmit)="submitForm()" novalidate>

    <div style="margin: 10px;" *ngFor="let data of categories; let i=index">
        <label>
            <input type="checkbox" [value]="data" (change)="onCheckboxChange($event)" />
            {{data}}
        </label>
    </div>

    <input style="margin: 10px;" type="submit" value="Submit">
</form>
